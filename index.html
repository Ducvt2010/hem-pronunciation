<script>

function check(expected, id){
  const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang = "en-US";
  rec.onresult = (e)=>{
    const said = e.results[0][0].transcript.toLowerCase().trim();

    if (said === expected.toLowerCase()) score = 100;
